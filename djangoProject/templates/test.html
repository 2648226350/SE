<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-07-19带有文字和渐变阴影的CSS图标悬停效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            position: fixed;
            bottom: 20px;
            right: 20px;

        }

        ul {
            position: relative;
            {#display: flex;#}
            gap: 25px;
        }

        ul li {
            position: relative;
            list-style: none;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 16px 25px rgba(0, 0, 0, 0.1);
            transition: 0.5s;
            margin-top: 10px;
        }

        ul li:hover {
            height: 100px;
            box-shadow: 0 16px 25px rgba(0, 0, 0, 0);
        }

        ul li::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 60px;
            background: linear-gradient(45deg, var(--i), var(--j));
            opacity: 0;
            transition: 0.5s;

        }

        ul li:hover::before {
            opacity: 1;
        }

        ul li::after {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 60px;
            background: linear-gradient(45deg, var(--i), var(--j));
            transition: 0.5s;
            filter: blur(15px);
            z-index: -1;
            opacity: 0;
        }

        ul li:hover::after {
            opacity: 0.5;
        }

        ul li ion-icon {
            color: #777;
            font-size: 1.75em;
            transition: 0.5s;
            transition-delay: 0.25s;
        }

        ul li:hover ion-icon {
            transform: scale(0);
            color: #fff;
            transition-delay: 0s;
        }

        ul li span {
            position: absolute;
        }

        ul li .title {
            color: #fff;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transform: scale(0);
            transition: 0.5s;
            transition-delay: 0s;
            font-family: 微软雅黑;
        }

        ul li:hover .title {
            transform: scale(0.9);
            transition-delay: 0.25s;
        }
    </style>
</head>

<body>
    <ul>
        <li style="--i:#a955ff;--j:#ea51ff;">
            <span class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </span>
            <span class="title">搜索</span>
        </li>
        <li style="--i:#FF9966;--j:#FF5E62;">
            <span class="icon">
                <ion-icon name="reader-outline"></ion-icon>
            </span>
            <span class="title">简介</span>
        </li>
        <li style="--i:#80FF72;--j:#7EE8FA;">
            <span class="icon">
                <ion-icon name="return-up-back-outline"></ion-icon>
            </span>
            <span class="title">返回</span>
        </li>
        <li style="--i:#56CCF2;--j:#2F80ED;">
            <span class="icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </span>
            <span class="title">顶部</span>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
